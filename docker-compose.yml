version: "3.8"

services:

  frontend:
    build: ./app/frontend
    volumes:
      - './app/frontend:/app'
      - '/app/frontend/node_modules'
    ports:
      - 8001:8080

  backend:
    build: ./app/backend
    # Only needed in development, to reload fastapi
    volumes:
      - ./app/backend:/app
    links:
      - db
    ports:
      - "3000:3030"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    # Only needed in development, to reload fastapi
    command: /start-reload.sh

  db:
    build: ./app/db
    volumes:
      - type: volume
        source: db_data
        target: /var/lib/mysql
    expose:
      - "3306"
    env_file:
      - .env
    healthcheck:
      test: [ "CMD", "/root/waitForMySQL.sh" ]
      interval: 5s
      timeout: 60s
      retries: 15
      start_period: 20s

volumes:
  db_data:
