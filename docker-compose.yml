version: "3.8"

services:

  frontend:
    build: ./app/frontend
    volumes:
      - ./app/frontend:/app
      - node_modules:/app/node_modules
    ports:
      - 8001:8080
    env_file:
      - .env
    environment:
      - AUTH0_CLIENT_ORIGIN_URL=$AUTH0_CLIENT_ORIGIN_URL
      - AUTH0_AUDIENCE=$AUTH0_AUDIENCE
      - AUTH0_DOMAIN=$AUTH0_DOMAIN
      - AUTH0_CLIENT_ID=$AUTH0_CLIENT_ID
      - AUTH0_CLIENT_SECRET=$AUTH0_CLIENT_SECRET
      - AUTH0_CALLBACK_URL=$AUTH0_CALLBACK_URL
      - AUTH0_ISSUER=$AUTH0_ISSUER
      - AUTH0_ALGORITHMS=$AUTH0_ALGORITHMS

  backend:
    build: ./app/backend
    # Only needed in development, to reload fastapi
    volumes:
      - ./app/backend:/app
    links:
      - db
    ports:
      - "3001:3030"
    env_file:
      - .env
    environment:
      - PORT=3030
    depends_on:
      db:
        condition: service_healthy
    # Only needed in development, to reload fastapi
    command: /start-reload.sh

  db:
    build: ./app/db
    volumes:
      - type: volume
        source: db_data
        target: /var/lib/mysql
    env_file:
      - .env
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "/usr/local/bin/waitForMySQL.sh" ]
      interval: 5s
      timeout: 60s
      retries: 15
      start_period: 20s

volumes:
  db_data:
  node_modules:
